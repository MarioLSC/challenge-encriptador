<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="seccion">
        <h1><span style="color: rgb(61, 113, 161)">Des</span>encriptar texto</h1>
        <form onsubmit="DesEncriptar(event)">
          <input type="text" id="textoInput" placeholder="Ingrese el texto" pattern="[a-z ]+" autocomplete="off" required/>
          <div class="texto" title="Copiar texto">
            <p style="width: 80%;" id="resultado"></p>
          </div>
          <button class="btnEncriptar" type="submit" >Encriptar</button>
          <button class="btnDesencriptar" type="submit" >Desencriptar</button>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
